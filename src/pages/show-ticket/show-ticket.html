<ion-header>

  <ion-navbar>
    <ion-title>showTicket</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-list >
      <ion-item *ngFor="let tickets of pendingTickets" (click)="pressedTickets(tickets.ticketNumber)" >
        Ticket number: {{tickets.ticketNumber}}
        Ticket Priority: {{priority}}
        Ticket Description: {{tickets.ticketDescription}}
        Ticket Owner: {{tickets.fullName}}
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
