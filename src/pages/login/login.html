<ion-content>
<div class="login-card">
  <ion-grid>
    <ion-row>
      <ion-col col-lg-4 class="leftPane">
        <ion-row>
          <ion-col text-center class="textIntro"><span class="welcome">Welcome</span><br> to Suprath Technologies</ion-col>
        </ion-row>
      <div class="introMargin">
        <ion-row>
          <ion-col  class="introExpanded commonpadding"><ion-icon name="checkbox" color = light class="iconMargin"></ion-icon>Natural Language Processing</ion-col>
        </ion-row>

        <ion-row>
            <ion-col  class="introExpanded commonpadding"><ion-icon name="checkbox" color = light class="iconMargin"></ion-icon>Computer Vision</ion-col>
          </ion-row>

          <ion-row>
              <ion-col  class="introExpanded commonpadding"><ion-icon name="checkbox" color = light class="iconMargin"></ion-icon>Image Processing</ion-col>
            </ion-row>
      </div>
      </ion-col>


      <ion-col col-lg-8>
        <form [formGroup] = "login">

            <ion-row *ngIf = "error">
                {{error}}
              </ion-row>

        <div class="rightPane">
            <ion-list >
              <ion-item>
                <ion-label floating>Username</ion-label>
                <ion-input type="text"formControlName = "username"></ion-input>
              </ion-item>
              <p *ngIf = "!login.controls.username.valid && (login.controls.username.dirty)">username is required</p>
              <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" formControlName = "password" ></ion-input>
              </ion-item>

              <p *ngIf = "!login.controls.password.valid && (login.controls.password.dirty)">password is required</p>
            </ion-list>
            <ion-row><ion-col class="setButton" text-center><button ion-button (click) = "logintoUser()">Login</button></ion-col></ion-row>
        </div>
        <br>
        <ion-row ><ion-col text-center>Don't have account?<a (click)="test()">Sign up here</a></ion-col></ion-row>
        </form>
    </ion-col>
  </ion-row>

  
  </ion-grid>
</div>
</ion-content>
